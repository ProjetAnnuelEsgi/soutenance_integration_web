<!DOCTYPE html>

<head>

    <title>Front-office</title>
    <link rel="stylesheet" href="../../dist/main.css" />

</head>
<body>
    <div class="form-creation-wrapper">
        <div class="front-title">
            <h1>Création d'équipe</h1>
        </div>
        <div class="form-creation-equipe">
            <form>
                <div>
                    <ul class="input-form-creation-equipe">

                        <label>Ville</label> <input type="text" />
                        <label>Département</label> <input type="text" />
                        <label>Région</label> <input type="text" />

                </div>
                    <button class="button_submit" type="submit">
                        Enregistrer 
                    </button>
            </form>
        </div>
    </div>
